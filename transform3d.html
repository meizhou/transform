<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    <meta name="author" content="meizhou" />
    <meta content="" name="description">
    <meta content="" name="keywords">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="./transform.js"></script>
    <title></title>
    <style type="text/css">
    #box{
        background-color: #555;
        width: 200px;
        height:200px;
    }
    </style>
</head>
<body>
<div class="rotate" id="box"></div>
<button class="stop">停止</button>
<button class="start">开始</button>
</body>
</html>
<script type="text/javascript">
$(function(){
    $('#box').transform({ perspective : 1000, rotate3d : "1,1,1,180" }, function(){
                            console.log('one');
                        })
            .transform('clear');
            .transform({ translate3d : 100}, function(){
                            console.log('two');
                        })
            .transform('clear');
            .transform({ scale3d : '2,3,4' }, function(){
                            console.log('three');
                        });
            .transform({ translate3d : 200 }, function(){
                            console.log('four');
                        });
            .transform({ perspective : 1000, rotate3d : "1,1,1,180"}, function(){
                            console.log('five');
                        })

            .transform({ delay:1000 , translate3d : 100 }, function(){
                            console.log('six');
                        })
            .transform({ scale3d : '2,3,4'}, function(){
                            console.log('seven');
                        })
            .transform({ translate3d : 200}, function(){
                            console.log('eight');
                        });
    $('.stop').click(function(event) {
        $('#box').transform('stop');
    });
    $('.start').click(function(event) {
        $('#box').transform('start');
    });
})
</script>
