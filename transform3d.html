<html>
<head>

    <script src="http://cdn.bootcss.com/jquery/1.11.1-rc2/jquery.min.js"></script>
    <script type="text/javascript" src="./transform.js"></script>
    <title></title>
    <style type="text/css">
    #box{
        background-color: #555;
        width: 200px;
        height:200px;
    }
    #box1{
        background-color: #555;
        width: 200px;
        height:200px;
    }
    </style>
</head>
<body>
<div class="rotate" id="box"></div>
<div class="rotate" id="box1"></div>
</body>

<script type="text/javascript">
$(function(){
    $('#box').transform({perspective:1000,rotate3d:"1,1,1,180"},function(){
        console.log('tag','one');
    }).transform('stop');
    $('#box').transform({translate3d:100}).transform('stop');
    $('#box').transform({scale3d:'2,3,4'});
    $('#box1').css('transform','scale3d(2)');
})
</script>
